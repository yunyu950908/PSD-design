<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="yunyu's FM player"/>
    <meta charset="utf-8">
    <title>yunyu.fm</title>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="app">
    <header class="header">
        <div class="icon-left">
            <i class="fa fa-volume-down fa-lg"></i>
            <i class="fa fa-volume-up fa-lg"></i>
            <i class="fa fa-volume-off fa-lg"></i>
        </div>
        <div class="icon-middle">yunyu.fm</div>
        <div class="icon-right">
            <i class="fa fa-github fa-lg"></i>
        </div>
    </header>
    <nav class="nav">
        <div class="pre"><i class="fa fa-chevron-left fa-lg"></i></div>
        <ul class="channel">
            <li>R&B <span>MHz</Bspan></li>
            <li>91.1 <span>MHz</span></li>
            <li>Pop <span>MHz</span></li>
        </ul>
        <div class="next">
            <i class="fa fa-chevron-right fa-lg"></i>
        </div>
    </nav>
    <main class='main'>
        <img class="picture" src="https://ws1.sinaimg.cn/large/889b2f7fgy1fjbmpnv216j20go0go75n.jpg" alt=""/>
        <section class='controlCenter'>
            <div class="line1">
                <auther class='auther'>T.I.</auther>
                <button class='playBtn'>
                    <i class='fa fa-play fa-lg'></i>
                    <i class='fa fa-pause fa-lg'></i>
                </button>
            </div>
            <div class="line2">
                <h3 class='title'>That's All She Wrote</h3>
                <time class='playNow'>-04:55</time>
            </div>
            <div class="line3">
                <span class='duration'></span>
            </div>
            <div class="line4">
                <i class='fa fa-heart fa-2x'></i>
                <i class='fa fa-trash fa-2x'></i>
                <i class='fa fa-fast-forward fa-2x'></i>
            </div>
        </section>
    </main>
</div>
</body>
</html>
